<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <script src="bower_components/platform/platform.js" type="text/javascript"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-elements/core-elements.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link href='http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/calendar.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/sabnzbd.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/couchpotato.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/designernews.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/style.js" type="text/javascript" charset="utf-8" defer></script>
  <!-- <script src="js/facebook.js" type="text/javascript" charset="utf-8" defer></script> -->
  <link rel="stylesheet" href="/style/css/main.css" type="text/css">
</head>
<body unresolved>
  <div class="panel_container">
    <!-- Overlay for CP search -->
    <core-overlay backdrop id="cp_form_container">
      <paper-icon-button class="cp_form_close" icon="close" core-overlay-toggle></paper-icon-button>
      <div class="cp_search_result"></div>
      <paper-input class="cp_form_search" label="Search.."></core-input>
    </core-overlay>

    <core-scroll-header-panel id="calendar" class="panel" keepCondensedHeader="true" noReveal="true" condensedHeaderHeight="64" condenses draggable="false">
      <core-toolbar class="medium-tall" animate>
        <div class="middle">Calendar</div>
      </core-toolbar>
      <div class="content">
        <div class="today"></div>
        <div class="tomorrow"></div>
      </div>
    </core-scroll-header-panel>

    <core-scroll-header-panel id="couchpotato" class="panel" keepCondensedHeader="true" noReveal="true" condensedHeaderHeight="64" condenses draggable="false">
      <core-toolbar class="medium-tall" animate>
        <div class="middle">Couchpotato</div>
      </core-toolbar>
      <div class="content">
        <div class="snatched">
          <h1>Snatched and Available</h1>
        </div>
        <div class="wanted">
          <h1>Wanted</h1>
        </div>

        <div class="cp_button_container">
          <paper-button icon="add" class="cp_add_button" raised>Add movie</paper-button>
        </div>
      </div>
    </core-scroll-header-panel>

    <core-scroll-header-panel id="sabnzbd" class="panel" keepCondensedHeader="true" noReveal="true" condensedHeaderHeight="64" condenses draggable="false">
      <core-toolbar class="medium-tall" animate>
        <div class="middle">SABnzbd</div>
      </core-toolbar>
      <div class="content">
        <div class="queue">
          <h1>Queue</h1>
        </div>
        <div class="history">
          <h1>History</h1>
        </div>
      </div>
    </core-scroll-header-panel>

    <core-scroll-header-panel id="designernews" class="panel" keepCondensedHeader="true" noReveal="true" condensedHeaderHeight="64" condenses draggable="false">
      <core-toolbar class="medium-tall" animate>
        <div class="middle">Designer News</div>
      </core-toolbar>
      <div class="content">
        <div class="dn_links">
        </div>
      </div>
    </core-scroll-header-panel>

    <div class="cleardiv"></div>
  </div>

  <div class="cleardiv"></div>
</body>
</html>
