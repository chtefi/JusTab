<!DOCTYPE html>
<html>
<head>
  <title>NewTab Options</title>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-elements/core-elements.html">
  <link rel="import" href="bower_components/core-label/core-label.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/options.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="stylesheet" href="/style/css/main.css" type="text/css">
</head>
<body>
  <template is="auto-binding">
    <core-scaffold>

      <core-header-panel navigation flex>
        <core-toolbar id="navheader">
        </core-toolbar>
        <core-menu selected="0" selectedItem="{{item}}" selectedIndex="{{selected}}">
          <core-item label="Calendar"><paper-toggle-button name="GC_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="Gmail"><paper-toggle-button name="GM_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="Facebook"><paper-toggle-button name="FB_status" id="FB_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="Couchpotato"><paper-toggle-button name="CP_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="Sickbeard"><paper-toggle-button name="SB_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="SABnzbd"><paper-toggle-button name="SAB_status" class="service_toggle"></paper-toggle-button></core-item>
          <core-item label="Designernews"><paper-toggle-button name="DN_status" class="service_toggle"></paper-toggle-button></core-item>
        </core-menu>
      </core-header-panel>

      <span tool>{{item.label}}</span>

      <core-pages selected="{{selected}}">
        <div class="Calendar">
          <core-label>
            Show appointments from:
          </core-label>
          <div class="calendar_select_container">
            <div id="loading">Loading...</div>
          </div>
          <paper-input floatingLabel name="GC_refresh" id="GC_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="Gmail">
          <paper-input floatingLabel name="GM_refresh" id="GM_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="Facebook">
          <paper-input floatingLabel name="FB_url" id="FB_url" label="Facebook RSS feed url"></paper-input><br>
          <paper-input floatingLabel name="FB_refresh" id="FB_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="Couchpotato">
          <paper-input floatingLabel name="CP_address" id="CP_address" label="Server address"></paper-input><br>
          <paper-input floatingLabel name="CP_port" id="CP_port" label="Server port"></paper-input><br>
          <paper-input floatingLabel name="CP_key" id="CP_key" label="API Key"></paper-input><br>
          <paper-input floatingLabel name="CP_refresh" id="CP_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="Sickbeard">
          <paper-input floatingLabel name="SB_address" id="SB_address" label="Server address"></paper-input><br>
          <paper-input floatingLabel name="SB_port" id="SB_port" label="Server port"></paper-input><br>
          <paper-input floatingLabel name="SB_key" id="SB_key" label="API Key"></paper-input><br>
          <paper-input floatingLabel name="SB_refresh" id="SB_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="SABnzbd">
          <paper-input floatingLabel name="SAB_address" id="SAB_address" label="Server address"></paper-input><br>
          <paper-input floatingLabel name="SAB_port" id="SAB_port" label="Server port"></paper-input><br>
          <paper-input floatingLabel name="SAB_key" id="SAB_key" label="API Key"></paper-input><br>
          <paper-input floatingLabel name="SAB_history" id="SAB_history" label="History limit"></paper-input><br>
          <paper-input floatingLabel name="SABQ_refresh" id="SABQ_refresh" label="Refresh rate queue (in minutes)"></paper-input><br>
          <paper-input floatingLabel name="SABH_refresh" id="SABH_refresh" label="Refresh rate history (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

        <div class="DesignerNews">
          <paper-input floatingLabel name="DN_username" id="DN_username" label="Designer News Username"></paper-input><br>
          <paper-input floatingLabel name="DN_password" id="DN_password" label="Designer News Password"></paper-input><br>
          <paper-input floatingLabel name="DN_refresh" id="DN_refresh" label="Refresh rate (in minutes)"></paper-input><br>
          <div class="status"></div>
          <button class="save_settings">Save</button>
        </div>

      </core-pages>

    </core-scaffold>
  </template>
</body>
</html>
