<!DOCTYPE html>
<html>
<head>
  <title>NewTab Options</title>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/serviceData.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/options.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/modules/ripple.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/modules/checkbox.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="stylesheet" href="/style/css/main.css" type="text/css">
</head>
<body class="options_body">
  <div class="options_window_title">Calendar</div>

  <nav class="options_menu">
    <div class="options_menu_link waves-effect active" data-title="Calendar" data-color="4285f4">
      Calendar
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="GC_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="Gmail" data-color="e04a3f">
      Gmail
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="GM_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="Facebook" data-color="3b5998">
      Facebook
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="FB_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="Couchpotato" data-color="4e5969">
      Couchpotato
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="CP_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="Sickbeard" data-color="C7DB40">
      Sickbeard
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="SB_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="SABnzbd" data-color="ffeb3b">
      SABnzbd
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="SAB_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="DesignerNews" data-color="1c52a2">
      Designernews
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="DN_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="HackerNews" data-color="FF6600">
      Hackernews
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="HN_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="options_menu_link waves-effect" data-title="Github" data-color="000000">
      Github
      <div class="switch service_toggle">
        <label>
          <input type="checkbox" name="GH_status">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </nav>

  <div class="options_content">
    <div class="options_window Calendar">
      Show appointments from:
      <div class="calendar_select_container">
        <div id="loading"></div>
      </div>
      <div class="input_container">
        <input type="text" name="GC_refresh" id="GC_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window Gmail">
      <div class="input_container">
        <input type="text" name="GM_refresh" id="GM_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window Facebook">
      <div class="input_container">
        <input type="text" name="FB_url" id="FB_url" required>
        <span class="input_bar"></span>
        <label>Facebook RSS feed url</label>
      </div>

      <div class="input_container">
        <input type="text" name="FB_refresh" id="FB_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window Couchpotato">
      <div class="input_container">
        <input type="text" name="CP_address" id="CP_address" required>
        <span class="input_bar"></span>
        <label>Server address</label>
      </div>
      <div class="input_container">
        <input type="text" name="CP_port" id="CP_port" required>
        <span class="input_bar"></span>
        <label>Server port</label>
      </div>
      <div class="input_container">
        <input type="text" name="CP_key" id="CP_key" required>
        <span class="input_bar"></span>
        <label>API Key</label>
      </div>
      <div class="input_container">
        <input type="text" name="CP_refresh" id="CP_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window Sickbeard">
      <div class="input_container">
        <input type="text" name="SB_address" id="SB_address" required>
        <span class="input_bar"></span>
        <label>Server address</label>
      </div>
      <div class="input_container">
        <input type="text" name="SB_port" id="SB_port" required>
        <span class="input_bar"></span>
        <label>Server port</label>
      </div>
      <div class="input_container">
        <input type="text" name="SB_key" id="SB_key" required>
        <span class="input_bar"></span>
        <label>API Key</label>
      </div>
      <div class="input_container">
        <input type="text" name="SB_refresh" id="SB_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window SABnzbd">
      <div class="input_container">
        <input type="text" name="SAB_address" id="SAB_address" required>
        <span class="input_bar"></span>
        <label>Server address</label>
      </div>
      <div class="input_container">
        <input type="text" name="SAB_port" id="SAB_port" required>
        <span class="input_bar"></span>
        <label>Server port</label>
      </div>
      <div class="input_container">
        <input type="text" name="SAB_key" id="SAB_key" required>
        <span class="input_bar"></span>
        <label>API Key</label>
      </div>
      <div class="input_container">
        <input type="text" name="SAB_history" id="SAB_history" required>
        <span class="input_bar"></span>
        <label>History limit</label>
      </div>
      <div class="input_container">
        <input type="text" name="SABQ_refresh" id="SABQ_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate queue (in minutes)</label>
      </div>
      <div class="input_container">
        <input type="text" name="SABH_refresh" id="SABH_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate history (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window DesignerNews">
      <div class="input_container">
        <input type="text" name="DN_username" id="DN_username" required>
        <span class="input_bar"></span>
        <label>Designer News Username</label>
      </div>
      <div class="input_container">
        <input type="password" name="DN_password" id="DN_password" required>
        <span class="input_bar"></span>
        <label>Designer News Password</label>
      </div>
      <div class="input_container">
        <input type="text" name="DN_refresh" id="DN_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window HackerNews">
      <div class="input_container">
        <input type="text" name="HN_refresh" id="HN_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>

    <div class="options_window Github">
      <div class="input_container">
        <input type="text" name="GH_refresh" id="GH_refresh" required>
        <span class="input_bar"></span>
        <label>Refresh rate (in minutes)</label>
      </div>
      <div class="status"></div>
      <button class="save_settings">Save</button>
    </div>
  </div>
</body>
</html>
